<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo</h1>
        <input type="text" id="todoInput">
        <button id="addTodoBtn">Add Todo</button>

        <div class="altertodosbtns">
            <button class="filterBtns" data-filter="all" id="alltodos">All</button>
            <button class="filterBtns" data-filter="done" id="completetodos">Completed</button>
            <button class="filterBtns" data-filter="pending" id="pendingtodos">Pending </button>
        </div>

        <ul id="todoList">

        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
